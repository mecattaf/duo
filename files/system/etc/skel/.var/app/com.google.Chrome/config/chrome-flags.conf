--cast-streaming-force-enable-hardware-h264
--cast-streaming-force-enable-hardware-vp8

# WebGL extensions for development work - confirmed working in your current setup
--enable-webgl-developer-extensions
--enable-webgl-draft-extensions

# Wayland platform integration - the foundation of your successful Wayland setup
--ozone-platform-hint=wayland

